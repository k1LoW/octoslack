---
requests:
  -
    condition: github_event == 'discussion' && payload.action == 'created'
    transform:
      blocks:
        - type: section
          text:
            type: mrkdwn
            text: 'Discussion created by {{ payload.sender.login }}'
        - type: section
          text:
            type: mrkdwn
            text: '{{ payload.discussion.title }}'
        - type: section
          text:
            type: mrkdwn
            text: '{{ quote_md(payload.discussion.body) }}'
